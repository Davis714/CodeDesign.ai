<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Export Interface</title>
    <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kumbh Sans' , sans-serif;
            background: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            text-align: center;
        }

        .export-button {
            background: #4a4a4a;
            color: #F6F6F6;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            font-style: normal;
            line-height: 100%;
            letter-spacing: 0.36px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .export-button:hover {
            background: #3a3a3a;
        }

        .export-button:active {
            background: #2a2a2a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .overlay.active {
            display: flex;
        }

        .popup {
            background: #292929;
            border-radius: 8px;
            width: 460px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .popup-header {
            padding: 20px 20px 16px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .popup-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .popup-subtitle {
            font-size: 13px;
            color: #b0b0b0;
            font-weight: 400;
        }

        .close-btn {
            background: none;
            border: none;
            color: #b0b0b0;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: white;
        }

        .popup-body {
            border-radius: 12px;
            padding: 8px 8px 16px 8px;
            margin : 0px 10px;
            background-color: rgba(0, 0, 0, 0.4)
        }

        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8.91px;
            background: #2a2a2a;
            padding: 2px;
        }

        .tab-button {
            flex: 1;
            border: none;
            font-family: 'Kumbh Sans' , sans-serif;
            background: #2a2a2a;
            color :#F6F6F6;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-button:first-child {
            border-radius: 4px 0 0 4px;
        }

        .tab-button:last-child {
            border-radius: 0 4px 4px 0;
        }

        .tab-button.active {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius : 6.83px;
            padding : 7px 16px;
            border: 0.5px;
        }

        .tab-content {
            display: none;
            padding: 8px;
        }

        .tab-content.active {
            display: block;
            padding-left: 8px;
        }

        .export-option {
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .export-option-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .export-icon {
            transform: scale(0.75);
        }

        .export-option-text {
            font-size: 13px;
            font-weight: 500;
        }

        .zipped-badge {
            background-color: #444444;
            color: #FFFFFF;
            padding: 2px 11px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 500;
        }

        .checkbox-list {
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
        }

        .custom-checkbox {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .custom-checkbox input {
            opacity: 0;
            position: absolute;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .checkbox-svg {
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.2s ease;
        }

        .checkbox-svg .checkbox-box {
            fill: #2a2a2a;
            stroke: #5a5a5a;
            stroke-width: 1;
            transition: all 0.3s ease;
        }

        .checkbox-svg .checkbox-tick {
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .custom-checkbox input:checked + .checkbox-svg .checkbox-box {
            fill: #6366f1;
            stroke: #6366f1;
            rx: 2;
            ry: 2;
        }

        .custom-checkbox input:checked + .checkbox-svg .checkbox-tick {
            opacity: 1;
            transform: scale(1);
        }

        .checkbox-label {
            font-size: 13px;
            color: #e0e0e0;
            cursor: pointer;
        }

        .download-button {
            min-width: 130px;
            background: #333333;
            font-family: 'Nunito Sans', sans-serif;
            margin: 12px auto;
            margin-top: 12px;
            color: #F6F6F6;
            border: 1px;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            display: block;
        }

        .download-button:hover {
            background: #444444;
        }
    </style>
</head>

    <script>
        function openPopup() {
            document.getElementById('overlay').classList.add('active');
        }

        function closePopup() {
            document.getElementById('overlay').classList.remove('active');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-content').classList.add('active');
            
            // Update download button text dynamically
            const downloadButton = document.getElementById('dynamicDownloadButton');
            if (tabName === 'html') {
                downloadButton.textContent = 'Download HTML CSS Project';
            } else if (tabName === 'nextjs') {
                downloadButton.textContent = 'Download Next JS Project';
            }
        }

    function toggleCheckboxByLabel(event) {
        const checkboxItem = event.target.closest('.checkbox-item');
        const label = checkboxItem.querySelector('.custom-checkbox');
        toggleCheckbox(label);
